{% extends 'base.html' %}

{% block title %}{{ error }}{% endblock %}
{% block class %}error{% endblock %}

{% block main %}
  {% if error.code and error.name and error.description %}
    <h1>{{ error.code }} {{ error.name }}</h1>
    <p>{{ error.description }}</p>
  {% else %}
    <p>{{ error }}</p>
  {% endif %}
{% endblock %}
