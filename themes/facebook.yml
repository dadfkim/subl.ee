facebook:
  emblem:
    shape: â˜²
    colors: {0: '#0076fb'}
  colors:
    background: '#f0f2f5'
    text: '#050505'
    blur: '#65676b'
    link: '#1876f2'
  css: |
    main > p, main > ul, main > dl {
      margin-left: -.8rem;
      margin-right: -.8rem;
      padding: .8rem;

      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0, 0.1);
    }
    dd:last-child {
      margin-bottom: 0;
    }
    hr { display: none; }
    .profile main > p, .profile main > ul, .profile main > dl {
      padding-top: .5rem;
      padding-bottom: .5rem;
    }
    .resume .emblem {
      border: 4px solid #fff;
      margin: 0;
      background:
        url(//gravatar.com/avatar/c55dd7c0a68acd97963da84a3175cc66?s=90)
        no-repeat center;

      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0, 0.1);
    }
    .resume .emblem div { display: none; }
    .resume .emblem-wrap { padding-right: 6px; }
    @media screen and (max-width: 550px) {
      .resume .emblem-wrap { width: auto; }
      .resume .emblem { transform: none; margin: auto; }
    }
