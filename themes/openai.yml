openai:
  emblem:
    shape: â˜·
    colors: {1: '#ff157e', 2: '#ff4747', 3: '#ffa30e',
             4: '#00e0ff', 5: '#328cff', 6: '#873cff'}
  colors:
    text: '#050526'
    link: '#050526'
    blur: '#828292'
  title:
    weight: 700
  css: |
    .emblem-left .emblem-top {
      background-image: linear-gradient( 90deg, #ff157e00  0%, #ff474766),
                        linear-gradient(180deg, #ff157e00 25%, #807abebb);
    }
    .emblem-middle .emblem-top {
      background-image: linear-gradient(180deg, #ff474700 25%, #9969a3bb);
    }
    .emblem-right .emblem-top {
      background-image: linear-gradient(-90deg, #ffa30e00  0%, #ff474766),
                        linear-gradient(180deg, #ffa30e00 25%, #c37086bb);
    }

    .emblem-left .emblem-bottom {
      background-image: linear-gradient( 90deg, #00e0ff00  0%, #328cff66),
                        linear-gradient(  0deg, #00e0ff00 25%, #807abebb);
    }
    .emblem-middle .emblem-bottom {
      background-image: linear-gradient(  0deg, #328cff00 25%, #9969a3bb);
    }
    .emblem-right .emblem-bottom {
      background-image: linear-gradient(-90deg, #873cff00  0%, #328cff66),
                        linear-gradient(  0deg, #873cff00 25%, #c37086bb);
    }

    a:link, a:visited {
      text-decoration: underline;
      text-decoration-color: #b4b4be;
    }

    a:hover {
      color: #828292;
    }
