    colors: {0: '#2ac1bc'}
  colors:
    text: '#000'
    link: '#000'
  title: {font: Hanna, css: //fonts.googleapis.com/earlyaccess/hanna.css}
  css: |
    a:link, a:visited {
      text-decoration: underline;
      text-decoration-color: #2ac1bc;
    }
    .emblem-left  { transform: skew(1deg, 2deg); }
    .emblem-right { transform: skew(-1deg, -1deg); }
