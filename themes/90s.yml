90s:
  emblem:
    shape: â˜²
    colors: {0: '#e01', 5: '#ee1'}
  colors:
    background: '#014'
    text: '#ccc'
    title: '#ee1'
    blur: '#889'
    link: '#0ff'
    vlink: '#c9f'
  text: {font: Mali, weight: 500}
  title: {weight: 600}
  css: |
    html {
      cursor: url({{ url_for('static', filename='90s/cursor.cur')}}), auto;
      image-rendering: pixelated;
    }

    body {
      background-repeat: repeat;
      background-image:
        radial-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.1) 0.1rem, transparent 0.2rem),
        radial-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.1) 0.1rem, transparent 0.2rem),
        radial-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.1) 0.1rem, transparent 0.2rem),
        radial-gradient(#0ff, rgba(0,0,255,0.1) 0.1rem, transparent 0.5rem),
        radial-gradient(#0ff, rgba(0,0,255,0.1) 0.2rem, transparent 1rem),
        radial-gradient(#fff, rgba(0,0,255,0.1) 0.3rem, transparent 1rem);
      background-size:
        10rem 10rem,
        10rem 10rem,
        10rem 10rem,
        20rem 20rem,
        20rem 20rem,
        30rem 30rem;
      background-position:
         2rem  1rem,
         8rem  7rem,
         6rem  6rem,
        -5rem -1rem,
        -1rem -6rem,
        -2rem -5rem;
    }

    h1 {
      color: #ee1;
      text-shadow:
        3px 3px 0   #40f,
        2px 2px 0   #40f,
        1px 1px 0   #40f,
        0   0   3px #40f;
    }
    h2 {
      background-image: url({{ url_for('static', filename='90s/stars.gif') }});
      background-repeat: no-repeat;
      background-position: left center;
      padding-left: 24px;
    }

    a {
      text-decoration: underline;
    }
    a:hover {
      color: #e01;
    }

    hr {
      animation-duration: 5s;
      animation-timing-function: linear;
      animation-name: rainbow;
      animation-iteration-count: infinite;
      background-image: linear-gradient(to right, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);
      background-size: 50%;
      height: 3px;
    }
    @keyframes rainbow {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 0;
      }
    }

    footer::before {
      display: inline-block;
      background-image: url({{ url_for('static', filename='90s/counter.gif') }});
      width: 61px;
      height: 24px;
      vertical-align: middle;
      margin-right: 3px;
      content: '';
    }
    .copyright::before {
      content: 'This site is optimized for 1024 by 768.';
      color: #3d0;
    }
    footer a {
      padding-left: 18px;
      background-image: url({{ url_for('static', filename='90s/save.gif') }});
      background-repeat: no-repeat;
      background-position: left bottom;
    }

    .resume .emblem-wrap::before {
      content: '';

      position: absolute;
      left: -50px;
      top: 20px;

      display: inline-block;
      width: 50px;
      height: 50px;

      /*
      Source: https://commons.wikimedia.org/wiki/File:HAMERDANCE.gif
      License: CC BY-SA 4.0
      */
      background-image: url({{ url_for('static', filename='90s/dance.gif') }});
    }
    @media screen and (max-width: 550px) {
      .resume .emblem-wrap::before {
        top: -3px;
      }
    }
