      padding-top: .5rem;
      padding-bottom: .5rem;
    }
    .resume .emblem {
      border: 1px solid rgba(0, 0, 0, .2);
      border-radius: 2px;
      margin: 0;
      padding: 4px;
      background:
        url(//gravatar.com/avatar/c55dd7c0a68acd97963da84a3175cc66?s=90)
        no-repeat center;
      background-color: #fff;
    }
    .resume .emblem div { display: none; }
    .resume .emblem-wrap { padding-right: 6px; }
    @media screen and (max-width: 480px) {
      .resume .emblem-wrap { width: auto; }
      .resume .emblem { zoom: 1; margin: auto; }
