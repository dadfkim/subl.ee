    text: '#392e5c'
    epic: '#6441a4'
    blur: '#898395'
    link: '#6441a4'
  css: |
    .emblem i::before {
      content: '';
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      background: #faf9fa !important;
    }
    .emblem {
      background: #6441a4;
      outline: 5px solid #6441a4;
      box-shadow: -3px 6px 0 5px #6441a4;
    }
    .emblem::before {
      content: '';
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      box-shadow: -1px 2px 0 5px #6441a4;
    }
    .emblem::after {
      content: '';
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      box-shadow: -2px 4px 0 5px #6441a4;
    }

