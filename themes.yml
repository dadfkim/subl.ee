# Emblem Shapes:
#
# - ☰ 0 000 \u2630
# - ☱ 1 100 \u2631
# - ☲ 2 010 \u2632
# - ☳ 3 110 \u2633
# - ☴ 4 001 \u2634
# - ☵ 5 101 \u2635
# - ☶ 6 011 \u2636
# - ☷ 7 111 \u2637
#
