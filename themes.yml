# Emblem shapes:
#
# - ☰ 0 000 \u2630
# - ☱ 1 100 \u2631
# - ☲ 2 010 \u2632
# - ☳ 3 110 \u2633
# - ☴ 4 001 \u2634
# - ☵ 5 101 \u2635
# - ☶ 6 011 \u2636
# - ☷ 7 111 \u2637
#
# Emblem plate numbers:
#
#   +---+ +---+ +---+   +---+ +---+ +---+   +---+ +---+ +---+
#   |   | |   | |   |   |   | |   | |   |   |   | |   | |   |
#   | 1 | | 2 | | 3 |   | 1 | | 2 | | 3 |   | 0 | | 0 | | 0 |
#   |   | |   | |   |   |   | |   | |   |   |   | |   | |   |
#   |   | +---+ |   |   +---+ +---+ +---+   +---+ +---+ +---+
#   |   | +---+ |   |   +---+ +---+ +---+   +---+ +---+ +---+
#   |   | |   | |   |   |   | |   | |   |   |   | |   | |   |
#   |   | | 5 | |   |   | 4 | | 5 | | 6 |   | 0 | | 0 | | 0 |
#   |   | |   | |   |   |   | |   | |   |   |   | |   | |   |
#   +---+ +---+ +---+   +---+ +---+ +---+   +---+ +---+ +---+
#
# Spec:
#
# - emblem_shape - a bagua (팔괘) character which describes the layout of the
#                  emblem plates.
# - emblem_colors - a dict containing colors by their plate numbers.
# - background_color
# - epic_color - to be used for titles. (default: text_color)
# - text_color
# - link_color
# - vlink_color (default: link_color)
# - copyright_color
# - plain_doc - set it to true to use text_color for titles in non-epic pages.
# - font
#   - family: the font name which can be downloaded from Google Fonts.
#   - generic: serif|sans-serif|monospace
#   - default - font weight for normal text.
#   - title - font weight for title text.
# - css - additional css code.
#
